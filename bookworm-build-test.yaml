version: v1.1.0
steps:
  - id: downloadrootfs
    cmd: bash curl -o rootfs-amd64.tar.xz "https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-amd64/bookworm/rootfs.tar.xz"
  - id: downloadrootfs-arm
    cmd: bash curl -o rootfs-arm64.tar.xz "https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-arm64v8/bookworm/rootfs.tar.xz"
  - id: buildx
    cmd: buildx build --platform linux/amd64 --platform linux/arm64/v8 -t $Registry/bookworm-build-test-buildx .
