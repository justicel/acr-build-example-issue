version: v1.1.0
steps:
  - id: downloadrootfs
    cmd: bash:5.2 -c 'wget -O rootfs.tar.xz "https://github.com/debuerreotype/docker-debian-artifacts/raw/dist-amd64/bookworm/rootfs.tar.xz"'
  - id: build
    build: -t $Registry/bookworm-build-test -f Dockerfile .
  - id: buildx
    cmd: buildx build --platform linux/amd64 -t $Registry/bookworm-build-test-buildx .
